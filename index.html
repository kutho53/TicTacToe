<!DOCTYPE html>
<html lang="en">
<script src="game.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="board">
        <button class="cell" id="0" onclick="markButton('0')"></button>
        <button class="cell" id="1" onclick="markButton('1')"></button>
        <button class="cell" id="2" onclick="markButton('2')"></button>
        <button class="cell" id="3" onclick="markButton('3')"></button>
        <button class="cell" id="4" onclick="markButton('4')"></button>
        <button class="cell" id="5" onclick="markButton('5')"></button>
        <button class="cell" id="6" onclick="markButton('6')"></button>
        <button class="cell" id="7" onclick="markButton('7')"></button>
        <button class="cell" id="8" onclick="markButton('8')"></button>
    </div>
    <button id="restartButton" class="center" onclick="restartFunction()">Restart</button>
    <h2 class="messageBar">
        
    </h2>
</body>
</html>
